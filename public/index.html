<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Online Users</h2>
      </div>
      <div class="online-users" id="onlineUsers">
        <div class="loading">Loading users...</div>
      </div>
      <div class="sidebar-footer">
        <button class="settings-btn" id="settingsBtn">
          <span>⚙️</span>
          <span>Settings</span>
        </button>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-header">
        <div style="display: flex; align-items: center; gap: 15px;">
          <button class="menu-toggle" id="menuToggle">☰</button>
          <h1>Chat Room</h1>
        </div>
        <div class="user-info">
          <span class="username" id="currentUser"></span>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div class="messages-container" id="messagesContainer">
        <div class="loading">Loading messages...</div>
      </div>

      <div class="message-input-container">
        <input 
          type="text" 
          class="message-input" 
          id="messageInput" 
          placeholder="Type your message..."
          maxlength="1000"
        >
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center;">
    <div style="background: #0a0a0a; border: 2px solid #333; border-radius: 12px; padding: 30px; max-width: 400px; width: 90%;">
      <h2 style="margin-bottom: 20px;">Settings</h2>
      <div style="margin-bottom: 15px;">
        <p style="color: #aaa; font-size: 14px; margin-bottom: 10px;">Username: <strong id="settingsUsername" style="color: #fff;"></strong></p>
        <p style="color: #aaa; font-size: 14px;">User ID: <strong id="settingsUserId" style="color: #fff;"></strong></p>
      </div>
      <button onclick="document.getElementById('settingsModal').style.display='none'" class="btn">Close</button>
    </div>
  </div>

  <script type="module" src="/js/chat.js"></script>
</body>
</html>
